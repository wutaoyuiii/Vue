<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no ">
    <title>Document</title>
    <script src='../vue.js'></script>
    <style>
        li{
            border:1px solid;
            padding: 10px 5px;
            width: 100%;
        }
        li:hover{
            background-color: pink;
        }
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateY(70px)
        }
        .v-enter-active,
        .v-leave-active,
        .v-move{
            transition: all .5s;
        }
        .v-leave-active{
            position: absolute;
        }
    </style>
</head>
<body>
    
    <div id='app'>
        <label>
            id: <input type="text" v-model="id">
        </label>
        <label>
            name: <input type="text" v-model="name">
        </label>
        <input type="button" value="添加" @click="add">
        <transition-group appear tag="ul">
            <li @click="del(i)" v-for="(item,i) in list" :key="item.id">{{item.id}}---{{item.name}}</li>
        </transition-group>
    </div>

<script>
    new Vue ({
        el : '#app',
        data : {
            id:'',
            name:'',
            list:[
                {id:1,name:'zs'},
                {id:2,name:'ls'},
                {id:3,name:'ww'},
                {id:4,name:'zl'}
            ]
        },
        methods : {
            add(){
                this.list.push({id:this.id,name:this.name})
            },
            del(i){
                this.list.splice(i,1)
            }
        },
        filters : {

        },
        derectives : {

        }
    });
</script>

</body>
</html>
