<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no ">
    <title>Document</title>
    <script src='../vue.js'></script>
</head>
<body>
    
    <div id='app'>
        <p>{{msg | msgFilter}}</p>
    </div>

<script>
    Vue.filter('msgFilter',function (data) {
        return data.replace('22222','22221111')
    })
    new Vue ({
        el : '#app',
        data : {
            msg:'22222'
        },
        methods : {

        }
    });
</script>

</body>
</html>
