<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no ">
    <title>Document</title>
    <script src='../vue.js'></script>
    <script src="../vue-resource-1.3.4.js"></script>
    <link rel="stylesheet" href="../bootstrap-3.3.7.css">
</head>
<body>
    
    <div id='app'>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <label>
                    Name:
                    <input type="text" class="form-control" v-model="name" @keyup.enter="add">
                </label>
                <input type="button" value="添加" class="btn btn-primary" @click="add">
            </div>
        </div>
        
    <table class="table table-bordered table-hover table-striped">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Ctime</th>
                <th>Operation</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="item in list" :key="item.id">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.time}}</td> 
                <td>
                  <a href="javascript:;" @click.prevent="del(item.id)">删除</a>
                </td>
              </tr>
            </tbody>
          </table>
      
    </div>

<script>

    new Vue ({
        el : '#app',
        data : {
            id:'',
            name:'',
            keywd:'',
            list:[
                {id:1,name:'宝马',time:new Date()},
                {id:2,name:'奔驰',time:new Date()}
            ]
        },
        created(){
            this.getAllList();
        },
        methods : {
            add(){
            },
            getAllList(){
                this.$http.get('http://vue.lovegf.cn:8899/api/getprodlist').then(function(res){
                    var res = res.body;
                    if(res.status === 0){   
                        this.list=res.message
                    }else{
                        alert('获取数据失败')
                    }
                })
            }
        }
    })
</script>


<!-- vue.lovegf.cn.8899 -->
</body>
</html>
